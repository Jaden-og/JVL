<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVL Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>JVL</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to JVL</h2>
            <p>Discover our latest collections</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section id="shop">
        <div class="container">
            <h2>Featured Collections</h2>
            <div class="product-grid">
                <!-- Repeat this block for each product -->
                <div class="product">
                    <img src="path/to/image.jpg" alt="Product Name">
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                <!-- End product block -->
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Share your brand story here.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 JVL Clothing Brand</p>
            <p>Follow us: <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        </div>
    </footer>
</body>
</html>
